                events: [

                    { type: 'image', src: 'tata.jpg', alt: 'Abuela Olivia de bebé' },

                    { type: 'image', src: 'tata.jpg', alt: 'Familia en 1950' },

                    { type: 'image', src: 'tata.jpg', alt: 'Familia en 1950' },
                    { type: 'image', src: 'tata.jpg', alt: 'Familia en 1950' }
                ]
            },
            // Agrega más años y eventos según sea necesario
        ];

        function createTimeline(data) {
            const timeline = document.querySelector('.timeline');
            data.forEach(yearData => {
                const yearElement = document.createElement('div');
                yearElement.className = 'timeline-year';
                yearElement.innerHTML = `
                    <h2>${yearData.year}</h2>
                    <div class="timeline-events">
                        ${yearData.events.map(event => {
                            if (event.type === 'text') {
                                return `<p>${event.content}</p>`;
                            } else if (event.type === 'image') {
                                return `<img src="${event.src}" alt="${event.alt}" class="timeline-thumbnail">`;
                            }
                        }).join('')}
                    </div>
                `;
                timeline.appendChild(yearElement);
            });
        }

        createTimeline(timelineData);

        // Funcionalidad para ampliar imágenes
        document.querySelector('.timeline').addEventListener('click', function(e) {
            if (e.target.classList.contains('timeline-thumbnail')) {
                const src = e.target.src;
                const alt = e.target.alt;
                const lightbox = document.createElement('div');
                lightbox.innerHTML = `
                    <div class="lightbox-overlay">
                        <img src="${src}" alt="${alt}" class="lightbox-image">
                        <button class="lightbox-close">&times;</button>
                    </div>
                `;
                document.body.appendChild(lightbox);
                
                lightbox.querySelector('.lightbox-close').addEventListener('click', function() {
                    document.body.removeChild(lightbox);
                });
            }
        });
    </script>
